<html>

<head>
    <title>WebCam Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.25, user-scalable=0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
    <div class="container">
        <div class="row mt-10 ">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="h6">You</span>
                <button id="startVideo"><i class="fas fa-video"></i></button>
                <button id="stopVideo" class="d-none"><i class="fas fa-stop"></i></button>
                
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <video id="myVideo" class="d-none"></video>
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-12">
                <canvas hidden></canvas>
            </div>
        </div>
        <div class="row mt-10 videoContainer">
            <div class="col-xs-12 col-sm-12 col-md-12">

            </div>
        </div>


        <div class="form-group row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <label for="name" class="col-sm-2 col-md-1 col-form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input type="text" id="content" class="form-control" placeholder="message...">
                <button id="send" class="btn btn-default" type="button">Send</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-2 col-lg-12 col-md-12">Messages</div>
        </div>
        <div class="row mt-5 chat-history"></div>
    </div>
 
<script src="js/sockjs.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" ></script>
<script src="js/app.js"></script>
</body>   

</html>
